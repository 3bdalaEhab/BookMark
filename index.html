<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="icon" href="https://www.iconpacks.net/icons/free-icons-6/free-blue-save-instagram-bookmark-icon-18321-thumb.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container">
        <h1 class=" my-4 fw-bold text-primary">BookMark</h1>
        <hr>
        <div class="bg-light text-center rounded-3 p-4">
            <h2>Bookmark your favorite sites</h2>
            <label class="fw-bolder mt-3" for="name">Site Name</label>
            <input class="form-control" id="name" type="text">
            <p class="text-start text-secondary fw-bolder h6">example: google</p>
            <label class="fw-bolder mt-3" for="url">Site URL</label>
            <input class="form-control" id="url" type="text">
            <p class="text-start text-secondary fw-bolder h6">example: https://www.google.com</p>
            <button id="addBtn" type="submit" disable class="mt-3 btn  btn-primary">Submit</button>
        </div>


        <input onkeyup="search(this.value)" class="form-control mt-5" placeholder="search by Bookmark name" type="text">
        <div class="output bg-light my-3 p-3 rounded-3">
            <table class="w-100">
                <tbody class="bg-light" id="tableBody">
                    
                </tbody>
            </table>
        </div>
        <hr>
    </div>
    <footer class="py-3 position-fixed text-center text-white fw-bolder w-100 bottom-0 bg-dark"><h6>- 2023 BookMark Inc -</h6></footer>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
